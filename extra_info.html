    <div class="square3"></div>

    <div class="square10"></div>

    <h1 class="titel5">countdown</h1>

    <p class="text_square4" id="countdown"></p>

    <img
      class="DarkModeKnop"
      src="simple-moon-icon-png.webp"
      onclick="ToggleDarkMode()"
    />
    <script>
      function ToggleDarkMode() {
        var element = document.body;
        element.classList.toggle("darkmode");
        var square3 = document.querySelector(".square3");
        var square4 = document.querySelector(".square4");
        var topnav = document.querySelector(".topnav");
        if (square3) {
          square3.classList.toggle("darkmode-square");
        }
        if (square4) {
          square4.classList.toggle("darkmode-square");
        }
        if (topnav) {
          topnav.classList.toggle("darkmode-topnav");
        }
        console.log("dark mode toggled");
      }
    </script>
    <script>
      function MenuToggle() {
        var x = document.getElementById("topnav");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>

    <script>
      function CountdownRefresh() {
        const Months = new Date().getMonth();
        const Days = new Date().getDate();
        const Hours = new Date().getHours();
        const Minutes = new Date().getMinutes();
        const Seconds = new Date().getSeconds();

        const GoalMonths = 11;
        const GoalDay = 24;
        const GoalHours = 23;
        const GoalMinutes = 59;
        const GoalSeconds = 59;

        const MonthsBetween = GoalMonths - Months;
        const DaysBetween = GoalDay - Days;
        const HoursBetween = GoalHours - Hours;
        const MinutesBetween = GoalMinutes - Minutes;
        const SecondsBetween = GoalSeconds - Seconds;

        document.getElementById(
          "countdown"
        ).innerHTML = `Months until christmas: ${MonthsBetween} <br> `;
        document.getElementById(
          "countdown"
        ).innerHTML += `Days until christmas: ${DaysBetween} <br> `;
        document.getElementById(
          "countdown"
        ).innerHTML += `Hours until christmas: ${HoursBetween} <br> `;
        document.getElementById(
          "countdown"
        ).innerHTML += `Minutes until christmas: ${MinutesBetween} <br> `;
        document.getElementById(
          "countdown"
        ).innerHTML += `Seconds until christmas: ${SecondsBetween} <br> `;
      }

      setInterval(CountdownRefresh, 1000);

      CountdownRefresh();
    </script>
  </body>
</html>
