    <div class="topnav">
      <button onclick="MenuToggle()">Menu</button>
      <img
        class="logo"
        src="https://www.instruct.nl/wp-content/uploads/2022/03/Techniek-College-Rotterdam-Logo.png"

    <div class="square3"></div>

    <div class="square7"></div>

    <h1 class="titel3">PROJECTEN</h1>

    <p class="text_square7">Hier komen mijn toekomstige projecten te staan</p>

    <iframe
      src="https://www.youtube.com/embed/wDchsz8nmbo?si=2POBj9bcqMq7jWAZ&autoplay=1"
      allow="autoplay"
      width="700"
      height="500"
      class="video"
      frameborder="0"
      allowfullscreen=""
      sandbox="allow-forms allow-same-origin allow-scripts"
    >
    </iframe>

    <img
      class="DarkModeKnop"
      src="simple-moon-icon-png.webp"
      onclick="ToggleDarkMode()"
    />

    <script>
      function ToggleDarkMode() {
        var element = document.body;
        element.classList.toggle("darkmode");
        var square3 = document.querySelector(".square3");
        var square7 = document.querySelector(".square7");
        var topnav = document.querySelector(".topnav");
        if (square3) {
          square3.classList.toggle("darkmode-square");
        }
        if (square7) {
          square7.classList.toggle("darkmode-square");
        }
        if (topnav) {
          topnav.classList.toggle("darkmode-topnav");
        }
        console.log("dark mode toggled");
      }
    </script>
    <script>
      function MenuToggle() {
        var x = document.getElementById("topnav");
        if (x.style.display === "none") {
          x.style.display = "block";
        } else {
          x.style.display = "none";
        }
      }
    </script>
  </body>
</html>
