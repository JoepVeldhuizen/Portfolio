    <img class="DarkModeKnop" src="simple-moon-icon-png.webp" onclick="ToggleDarkMode()">

    <script>
        function ToggleDarkMode() {
            var element = document.body;
            element.classList.toggle("darkmode");
            var square3 = document.querySelector('.square3');
            var square5 = document.querySelector('.square5');
            var topnav = document.querySelector('.topnav');
            if (square3) {
                square3.classList.toggle("darkmode-square");
            }
            if (square5) {
                square5.classList.toggle("darkmode-square");
            }
            if (topnav) {
                topnav.classList.toggle("darkmode-topnav")
            }
            console.log("dark mode toggled");
        }
    </script>
        <script>
            function MenuToggle() {
              var x = document.getElementById("topnav");
              if (x.style.display === "none") {
                x.style.display = "block";
              } else {
                x.style.display = "none";
              }
            }
          </script>
